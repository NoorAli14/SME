<section class="application-offer">

    <div class="fs-12 fw-semibold">
        <img src="./assets/icons/info.svg" class="me-2">
        All the following information are validated and verified with trusted sources.&nbsp;
        <a href="">Learn More</a>
    </div>

    <div class="container">

        <div class="row my-3">
            <div class="col-12 col-md-5">
                <label class="fs-14 fw-semibold">Requested Amount</label>
                <div class="fs-18 fw-semibold">SAR 1,500,000</div>
            </div>
        </div>

        <div class="row my-3">
            <div class="col-12 col-md-5">
                <label class="form-label fs-14 fw-semibold">POS Revenue</label>
                <div class="input-group">
                    <input type="text" class="form-control text-end" placeholder="1,500,000" aria-describedby="basic-addon2" [disabled]="param">
                    <span class="input-group-text rounded-end" id="basic-addon2">SAR</span>
                  </div>
            </div>
        </div>

        <div class="row my-3">
            <div class="col-12 col-md-5">
                <label class="form-label fs-14 fw-semibold">Product Type</label>
                <select class="form-select" [disabled]="param">
                    <option selected>POS Finance</option>
                </select>
            </div>
        </div>

        <div class="row my-3">
            <div class="col-12 col-md-5">
                <label class="form-label fs-14 fw-semibold">Purpose of Finance</label>
                <select class="form-select" [disabled]="param">
                    <option selected>Working Capital</option>
                </select>
            </div>
        </div>

        <div class="row my-3">
            <div class="col-12 col-md-5">
                <label class="form-label fs-14 fw-semibold">Terms and Conditions</label>
                <select class="form-select" [disabled]="param">
                    <option selected>Standard Finance Agreement </option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-primary">
                    <img src="./assets/icons/pdf.svg">
                    Terms & Conditions
                </button>
            </div>
        </div>

        <div class="row my-3">
            <div class="col-12 col-md-2">
                <label class="form-label fs-14 fw-semibold">Rate</label>
                <input type="text" class="form-control" placeholder="3.5%" [disabled]="param">
            </div>
        </div>

        <div class="row my-3">
            <div class="col-12 col-md-2">
                <label class="form-label fs-14 fw-semibold">Tenor</label>
                <input type="text" class="form-control" placeholder="4 Years" [disabled]="param">
            </div>
        </div>

        <div class="row my-3">
            <div class="col-12 col-md-2">
                <label class="form-label fs-14 fw-semibold">Fees</label>
                <input type="text" class="form-control" placeholder="0.1%" [disabled]="param">
                <label class="form-label fs-14 fw-semibold">SAR 1,400</label>
            </div>
        </div>

        <div class="row my-3">
            <div class="col-12 col-md-2">
                <label class="form-label fs-14 fw-semibold">Charges</label>
                <input type="text" class="form-control" placeholder="1%" [disabled]="param">
                <label class="form-label fs-14 fw-semibold">SAR 14,000</label>
            </div>
        </div>

        <div class="row my-3">
            <div class="col-12 col-md-2">
                <label class="form-label fs-14 fw-semibold">Offer Valid Until</label>
                <input type="text" class="form-control" placeholder="29 Mar 2023" [disabled]="param">
            </div>
        </div>

        <div class="row" *ngIf="!param">
            <div class="col-12">
                <button class="btn btn-primary" routerLink="/auth/otp/finance">
                    Send Offer Letter
                </button>
            </div>
        </div>

    </div>

</section>
