<section class="review-application">

    <div class="px-4 pt-3">
        <a href="/" class="d-flex mb-3 mb-md-0 link-dark text-decoration-none fw-bold fs-18">
            FUND <span class="text-primary">EASY</span>
        </a>
    </div>
    
    <div class="container mb-4">
        <div class="row justify-content-center">

            <div class="col-10 col-md-8">

                <div class="d-flex justify-content-between">
                    <a routerLink="/form/product-details" class="text-decoration-none d-flex align-items-center"> <img class="me-1" src="./assets/icons/back.svg"> back </a>
                </div>

                <h1 class="fw-semibold mt-4">POS Financing</h1>

                <div class="card my-3 d-flex flex-row">

                    <div class="flex-fill border-end w-25">
                        <app-form-progress-list [navList]="navList" itemIndex="3">
                        </app-form-progress-list>
                    </div>
                    <div class="form flex-fill w-75">
                        <form>
                            <h3 class="mb-3">Eligibility Details</h3>
                            <div class="form-group my-3">
                                <div class="row">
                                    <div class="col-8">
                                        <label class="small">
                                            Age of Business in months
                                        </label>
                                    </div>
                                    <div class="col-4 text-end">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input float-none" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <input type="text" class="form-control">
                                    <span class="input-group-text rounded-end" id="basic-addon2">SAR</span>
                                </div>
                            </div>
                            <div class="form-group my-3">
                                <div class="row">
                                    <div class="col-8">
                                        <label class="small">
                                            Annual Turnover
                                        </label>
                                    </div>
                                    <div class="col-4 text-end">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input float-none" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <input type="text" class="form-control">
                                    <span class="input-group-text rounded-end" id="basic-addon2">SAR</span>
                                </div>
                            </div>
                            <div class="form-group my-3">
                                <div class="row">
                                    <div class="col-8">
                                        <label class="small">
                                            POS Account Statement Duration in months
                                        </label>
                                    </div>
                                    <div class="col-4 text-end">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input float-none" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <input type="text" class="form-control">
                                    <span class="input-group-text rounded-end" id="basic-addon2">SAR</span>
                                </div>
                            </div>
                            <div class="form-group my-3">
                                <div class="row">
                                    <div class="col-8">
                                        <label class="small">
                                            Finance Percentage of POS Sales
                                        </label>
                                    </div>
                                    <div class="col-4 text-end">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input float-none" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <input type="text" class="form-control">
                                    <span class="input-group-text rounded-end" id="basic-addon2">SAR</span>
                                </div>
                            </div>
                            <div class="form-group my-3">
                                <div class="row">
                                    <div class="col-8">
                                        <label class="small">
                                            Annual Cash Flow Projections
                                        </label>
                                    </div>
                                    <div class="col-4 text-end">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input float-none" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group my-3">
                                <div class="row">
                                    <div class="col-8">
                                        <label class="small">
                                            Annual Sales Projections
                                        </label>
                                    </div>
                                    <div class="col-4 text-end">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input float-none" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group my-3">
                                <div class="row">
                                    <div class="col-8">
                                        <label class="small">
                                            Debt Burden Ratio (Current)
                                        </label>
                                    </div>
                                    <div class="col-4 text-end">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input float-none" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group my-3">
                                <div class="row">
                                    <div class="col-8">
                                        <label class="small">
                                            Debt Burden Ratio (w/ New Finance)
                                        </label>
                                    </div>
                                    <div class="col-4 text-end">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input float-none" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group my-3">
                                <div class="row">
                                    <div class="col-8">
                                        <label class="small">
                                            Debt Burden Ratio (w/ New Finance)
                                        </label>
                                    </div>
                                    <div class="col-4 text-end">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input float-none" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <button type="button" class="btn btn-primary me-3 px-4" [routerLink]="['/form/review']" routerLinkActive="router-link-active">Next</button>
                                <button type="button" class="btn btn-outline-primary px-4" [routerLink]="['/investor/home']">Save as Draft</button>
                            </div>
                        </form>
                    </div>

                </div>

            </div>

        </div>
    </div>

    

</section>
