
<section class="finance-application-form">

    <form>
        <h2 class="mb-3">{{data?.heading}}</h2>
        <div class="form-group my-3">
            <label class="text-secondary">
                Bank Name
            </label>
            <div class="fs-18">Green Bank</div>
        </div>
        <div class="d-flex">
            <div class="form-group flex-fill">
                <label class="text-secondary">
                    Your Monthly POS Revenue
                </label>
                <div class="fs-18">SAR 1,500,000</div>
            </div>
            <div class="form-group flex-fill">
                <label class="text-secondary">
                    Annual POS Revenue
                </label>
                <div class="fs-18">SAR 18,000,000</div>
            </div>
    
        </div>
        <div class="form-group my-3">
            <label class="text-secondary">
                Finance Amount
            </label>
            <div class="input-group">
                <input type="text" class="form-control">
                <span class="input-group-text rounded-end" id="basic-addon2">SAR</span>
            </div>
            <label class="text-secondary">
                Maximum Finance Amount:  3,600,000 SAR
            </label>
        </div>
        <div class="form-group my-3">
            <label class="text-secondary">
                Finance Tenor
            </label>
            <select class="form-select">
                <option selected>Select tenor</option>
            </select>
            <label class="text-secondary">
                Maximum Finance Tenor: 48 Months
            </label>
        </div>
        <div class="form-group my-3">
            <label class="text-secondary">
                POS Bank Name
            </label>
            <select class="form-select">
                <option selected>Please enter bank name</option>
            </select>
        </div>
        <div class="form-group my-3">
            <label class="text-secondary">
                POS Account Number
            </label>
            <input class="form-control">
        </div>
        <div class="fs-12 text-secondary">
            Note: The above account will be used for installment payment for the requested finance, and will also be used for deducting any associated fees and changes
        </div>
        <div class="form-group my-3">
            <label class="text-secondary">
                Installment Date
            </label>
            <input class="form-control">
        </div>
        <div class="form-group my-3">
            <label class="text-secondary">
                Rate .p.a
            </label>
            <div class="fs-18">5.25%</div>
        </div>
        <div class="form-group my-3">
            <label class="text-secondary">
                Monthly Installment
            </label>
            <div class="fs-18">SAR 1,900.00</div>
        </div>
        <div>
            <button type="button" class="btn btn-primary me-3 px-4" [routerLink]="[data?.next]" routerLinkActive="router-link-active">Next</button>
            <button type="button" class="btn btn-outline-primary px-4" [routerLink]="['/home']">Save as Draft</button>
        </div>
    </form>

</section>
