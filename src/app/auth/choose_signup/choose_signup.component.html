<div class="container">
    <div class="row align-items-center text-center justify-content-center">
        <div class="col-12">
            <h3>Sign Up</h3>
        </div>
        <div class="col-12">
            <p>Please choose how would you like to sign-up</p>
        </div>
        <div class="col-8 text-end">
            <div class="row align-items-center text-center">
                <div class="col-md-6 text-end my-2">
                    <a [routerLink]="['/auth/company-signup']" class="text-decoration-none ">
                        <div class="card text-center align-items-center p-4">
                            <img src="../../../assets/images/company.png" width="100px">
                            <div class="card-body">
                            <h2 class="pt-2">Company</h2>
                            <p class="card-text">Apply for financing</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-6 text-end my-2">
                    <a [routerLink]="['/auth/investor-signup']" class="text-decoration-none ">
                        <div class="card text-center align-items-center p-4">
                            <img src="../../../assets/images/investor.png" width="100px">
                            <div class="card-body">
                            <h2 class="pt-2">Investor</h2>
                            <p class="card-text">Get finance ready application</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
